<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminar 1</title>
</head>

<body>

    <h1>Seminar 1</h1>

    <section class="task">
        <h2>Определение текущего размера окна браузера</h2>
        <p>Ширина окна: <span class="window_size" id="width"></span> px</p>
        <p>Высота окна: <span class="window_size" id="height"></span> px</p>
    </section>

    <section class="task">
        <h2>Подтверждние закрытия страницы</h2>
        <p>Вы действительно хотите закрыть страницу?</p>
    </section>

    <section class="task">
        <h2>Управление историей переходов</h2>
        <button class="history_button" id="goBack">Назад</button>
        <button class="history_button" id="goForward">Вперед</button>
    </section>

    <script src="script.js"></script>

</body>

</html>
