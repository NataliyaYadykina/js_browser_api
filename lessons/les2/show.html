<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        .content.visible {
            opacity: 1;
            max-height: 500px;
            transition: all 0.5s ease-in-out;
        }
    </style>
    <title>Lesson 2. Task 2</title>
</head>

<body>
    <input type="checkbox" name="" id="toggleCheckbox">
    <label for="toggleCheckbox">Показать/скрыть контент</label>

    <div class="content">
        <h1>Заголовок</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, quaerat.
        </p>
    </div>

    <script>
        const toggleCheckbox = document.getElementById('toggleCheckbox');
        const content = document.querySelector('.content');

        toggleCheckbox.addEventListener('change', function (e) {
            if (this.checked) {
                content.classList.add("visible");
            } else {
                content.classList.remove("visible");
            }
        });
    </script>
</body>

</html>
