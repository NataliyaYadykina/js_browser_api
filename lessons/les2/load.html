<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loader .fa-spinner {
            font-size: 48px;
            color: #333;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
    </style>
    <title>Lesson 2. Load</title>
</head>

<body>
    <div class="loader">
        <i class="fas fa-spiner"></i>
    </div>

    <div class="content hidden">
        <h1>Content</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quaerat.
        </p>
        <img src="https://fanibani.ru/wp-content/uploads/2022/12/kotenok-koshka-kot.jpg" alt="cat">
    </div>

    <script>
        window.addEventListener('load', function (e) {
            const loader = document.querySelector('.loader');
            const content = document.querySelector('.content');
            content.classList.remove('hidden');
            loader.classList.add('hidden');
        });
    </script>
</body>

</html>
